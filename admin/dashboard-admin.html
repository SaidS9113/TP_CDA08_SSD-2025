<head>

    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Tableau de bord - Admin</title>
</head>

<body>

    <header id="header">
        <!-- Navbar destock -->
        <nav class="navbar-destock">
            <!-- Logo -->
            <h1 class="logo">InFreelance</h1>
            <!-- Liste de liens pour destock -->
            <ul class="liste-lien-destock">
                <li><a href="../index.html">Accueil</a></li>
                <li><a href="/dashboard-freelance.html">Tableau de Bord F</a></li>
                <li><a href="/admin/dashboard-admin.html">Tableau de Bord A</a></li>
            </ul>
            <!-- Navbar mobile -->
            <div class="navbar-mobile">
                <button class="burger-icon" id="burger-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <!-- Liste des liens pour petits appareils -->
                <ul class="liste-lien-mobile" id="mobile-menu">
                    <li><a href="../index.html">Accueil</a></li>

                </ul>
            </div>
        </nav>
    </header>

    <section id="add-mission">
        <h2>Ajouter une mission</h2>

        <ul class="mission-list">
            <!-- Les missions seront ajoutées ici dynamiquement -->
        </ul>

        <!-- Formulaire d'ajout de mission -->
        <form id="candidatures-list">
            <label for="titre">Titre de la mission :</label>
            <input type="text" id="titre" required>

            <label for="description">Description :</label>
            <textarea id="description" required></textarea>

            <label for="duree">Durée :</label>
            <input type="text" id="duree" required>

            <label for="salaire">Salaire :</label>
            <input type="text" id="salaire" required>

            <button type="submit">Ajouter la mission</button>
        </form>
    </section>
    <!-- Link des js pour les fonctionnalités -->
    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/newMisson.js"></script>

</body>
